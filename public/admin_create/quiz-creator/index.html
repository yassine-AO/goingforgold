<!DOCTYPE html>
<html>
    <head>
        <title>Creating</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body class="bg-light" onload="setBGColor()">
        <div class="container py-4">
            <h1 id="title" class="text-center mb-4">Quiz Creator</h1>


            <div class="form-field">
                <label id = "quizTitle">Quiz Title</label>
                <input id = "name" type = "text" name="name" autofocus/>
            </div>
            <br>
            <br>
            <div id = "allQuestions">
                <div id="question-field">
                    <label>Question 1: </label>
                    <input class = "question" id = "q1" type = "text" autofocus/>
                    <br>
                    <br>
                    <label>Answer 1: </label>
                    <input id = "1a1" type = "text" autofocus/>
                    <label>Answer 2: </label>
                    <input id = "1a2" type = "text" autofocus/>
                    <br>
                    <br>
                    <label>Answer 3: </label>
                    <input id = "1a3"  type = "text"autofocus/>
                    <label>Answer 4: </label>
                    <input id = "1a4"  type = "text" autofocus/>
                    <br>
                    <br>
                    <label>Correct Answer (1-4) :</label>
                    <input class = "correct" id = "correct1"  type = "number" autofocus/>
                </div>
            </div>






            <div class="text-center">
                <button onclick="addQuestion()" class="btn btn-primary">Add another question</button>
                <button onclick="updateDatabase()" class="btn btn-success">Create Quiz</button>
                <button onclick='cancelQuiz()' class="btn btn-danger">Cancel quiz and return to quiz selection</button>
            </div>
        </div>
     
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
    </body>
</html>
